<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>StoreIt</title>
        <meta content="width=device-width, initial-scale=1" name="viewport"/>
        <link rel="stylesheet" href="style.css">
    </head>
    <body onload="renderNav()">
        <div class="main_container">
            <div class="inventory_container">
                <div class="input_container">
                    <h1>Welcome to the StoreIt!</h1>
                    <h3>Please fill in the form below.</h3>
                    <div class="form_container">
                        <form id="item_form" onsubmit="return addToInventory()">
                            <input type="text" id="name" placeholder="Name" required>

                            <textarea id="description" rows="10" placeholder="Description" required></textarea>

                            <input type="number" id="price" placeholder="$" required>

                            <input type="text" id="image" placeholder="Image (url)" required>

                            <input type="submit" id="store_button" value="Store">
                            <button type="reset" id="clear_button">Clear</button>
                            <button type="button" id="clean_button" onclick="cleanStorage()">Clean Storage</button>
                        </form>
                    </div>

                    <div id="items_container">
                        <h2>Stored Items</h2>
                        <ul id="item_list"></ul>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="app.js"></script>
    </body>
</html>
