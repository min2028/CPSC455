<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>StoreIt</title>
        <meta content="width=device-width, initial-scale=1" name="viewport"/>
        <link rel="stylesheet" href="style.css">
    </head>
    <body onload="renderNav()">
        <div class="main_container">
            <div class="inventory_container">
                <section class="input_container">
                    <h1>Welcome to the StoreIt!</h1>
                    <h3>Please fill in the information of the item.</h3>
                    <div class="form_container">
                        <form id="item_form" onsubmit="return addToInventory()">
                            <input type="text" id="name" placeholder="Name (Required)" required>

                            <textarea id="description" rows="10" placeholder="Description (Required)" required></textarea>

                            <input type="number" id="price" placeholder="$ (Required)" required>

                            <input type="text" id="image" placeholder="Image URL (Required)" required>

                            <input type="submit" id="store_button" value="Store">
                            <button type="reset" id="clear_button">Clear Form</button>
                            <button type="button" id="clean_button" onclick="cleanStorage()">Clean Storage</button>
                        </form>
                    </div>
                </section>
                <section class="input_container empty">
                    <h1>Storage</h1>
                    <ul id="cards_container">

                    </ul>
                </section>
            </div>
        </div>
        <script type="text/javascript" src="app.js"></script>
    </body>
</html>
